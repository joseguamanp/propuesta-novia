<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<style>
    .relativeContainer {
      position: relative;
      width: 500px;
      height: 500px;
    }
    #botonQueSeMueve {
      position: absolute;
      top: 80px;
      left: 30px;
    }
  </style>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center">{{pregunta}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="relativeContainer alert-warning">
              <button type="button" class="btn btn-success" style="margin-right: 3px;" @click="abrirmodal">
                Si
              </button>
              <button class="btn btn-danger" id="botonQueSeMueve" :style="estilos" @mouseover="mouseover()" >
                No
              </button>
              <img width="100%" :src="imagen.novio" alt="img novio">
            </div>
            
          </div>
        </div>

        <!---modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-body">
                <h3 class="text-center">Sabia que dirias que sí {{nombre}}</h3>
                <img :src="imagen.juntos" width="100%" alt="">
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
<script>
var app = new Vue({
        el: '#app',
        data:{
            nombre:"Leidy",
            pregunta:'¿Quieres ser mi novia?',
            estilos:{
              top:'auto',
              left:'auto',
            },
            imagen:{
              novio:'img/novio.png',
              juntos:'img/amor.jpg'

            }
        },
        methods:{
            mouseover(){
                console.log("wii");
                this.moverboton();
            },
            moverboton(){ 
              this.estilos.top = `${Math.random() * 500}px`;
              this.estilos.left = `${Math.random() * 500}px`;
            },
            abrirmodal(){
              $("#exampleModal").modal("show")
            }
        }
    });
</script>
</html>
